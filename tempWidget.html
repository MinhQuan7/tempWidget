<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Widget</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .widget {
            display: flex;
            flex-direction: row;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            width: 500px;
            height: 180px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            color: #333;
            transition: box-shadow 0.3s ease;
        }

        .widget:hover {
            box-shadow: 0 14px 25px rgba(0, 0, 0, 0.2);
        }

        .temperature-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .widget h2 {
            font-size: 24px;
            color: #0f0f0f;
            display: flex;
            align-items: center;
        }

        .widget h2:before {
            content: 'üå°Ô∏è';
            margin-right: 8px;
        }

        .temperature {
            font-size: 60px;
            font-weight: bold;
            margin: 10px 0;
        }

        .temp-change {
            font-size: 16px;
            color: #555;
        }

        /* Temperature bar container */
        /* Bo tr√≤n 4 g√≥c v√† gi·∫£m ƒë·ªô ƒë·∫≠m c·ªßa m√†u */
        .bar-container {
            position: relative;
            height: 100%;
            width: 100px;
            margin: 0 auto;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: box-shadow 0.3s ease;
            border-radius: 15px; /* Bo tr√≤n 4 g√≥c */
        }

        /* Neon effects */
        .neon-red {
            box-shadow: 0 0 20px rgba(255, 87, 87, 0.7);
        }

        .neon-orange {
            box-shadow: 0 0 20px rgba(255, 182, 47, 0.7);
        }

        .neon-blue {
            box-shadow: 0 0 20px rgba(28, 225, 255, 0.7);
        }

        .neon-green {
            box-shadow: 0 0 20px rgba(4, 98, 7, 0.7);
        }

        .neon-purple {
            box-shadow: 0 0 20px rgba(249, 64, 215, 0.7);
        }

        /* Each temperature range segment */
        .bar-segment {
            height: calc(100% / 6); /* Six segments for -10 to 38¬∞C */
            width: 100%;
        }
        /* M√†u v·ªõi ƒë·ªô trong su·ªët */
        .segment-40 {
            background-color: rgba(255, 69, 0, 0.7); /* Red with transparency */
        }

        .segment-30 {
            background-color: rgba(255, 165, 0, 0.7); /* Orange with transparency */
        }

        .segment-20 {
            background-color: rgba(255, 255, 102, 0.7); /* Yellow with transparency */
        }

        .segment-10 {
            background-color: rgba(64, 224, 208, 0.7); /* Cyan with transparency */
        }

        .segment-0 {
            background-color: rgba(0, 191, 255, 0.7); /* Blue with transparency */
        }
        /* Black bar indicator */
        .bar-indicator {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: black;
            transition: top 0.5s ease;
        }
        /* .bar-label {
            font-size: 16px;
            color: rgb(5, 5, 5);
        } */


        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .widget {
                transform: scale(0.9);
            }
        }

        @media (max-width: 576px) {
            .widget {
                transform: scale(0.8);
            }

            .temperature {
                font-size: 50px;
            }

            .widget h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="widget">
    <div class="temperature-section">
        <h2>Temperature</h2>
        <div class="temperature" id="temperature">20.0 ¬∞C</div>
        <div class="temp-change" id="temp-change">Forecast change in 2 hours</div>
    </div>

    <!-- Temperature bar container with segments and separators -->
    <div class="bar-container" id="bar-container">
        <div class="bar-segment segment-40"></div>
        <div class="bar-segment segment-30"></div>
        <div class="bar-segment segment-20"></div>
        <div class="bar-segment segment-10"></div>
        <div class="bar-segment segment-5"></div>
        <div class="bar-segment segment-0"></div>

        <!-- Black bar indicator that moves based on temperature -->
        <div class="bar-indicator" id="bar-indicator"></div>
    </div>
</div>

<script>
    function getRandomTemperature(min, max) {
        return (Math.random() * (max - min) + min).toFixed(1);
    }

    function updateTemperature() {
        const temperatureElement = document.getElementById('temperature');
        const barIndicator = document.getElementById('bar-indicator');
        const barContainer = document.getElementById('bar-container');

        // Random temperature between 0 and 40
        const randomTemp = getRandomTemperature(0, 40);
        temperatureElement.innerHTML = randomTemp;

        // Calculate the position of the bar based on the temperature
        const tempPercent = ((randomTemp - 0) / (40 - 0)) * 100;
        barIndicator.style.top = (100 - tempPercent) + '%'; // Move the black bar according to the temperature

        // Remove previous neon classes
        barContainer.classList.remove('neon-red', 'neon-orange', 'neon-blue', 'neon-green', 'neon-purple');

        // Add neon effect based on temperature range
        if (randomTemp >= 30) {
            barContainer.classList.add('neon-red');
        } else if (randomTemp >= 20) {
            barContainer.classList.add('neon-orange');
        } else if (randomTemp >= 10) {
            barContainer.classList.add('neon-blue');
        } else if (randomTemp >= 5) {
            barContainer.classList.add('neon-green');
        } else {
            barContainer.classList.add('neon-purple');
        }
    }

    // Update temperature every 3 seconds
    setInterval(updateTemperature, 3000);

    // Initial call to set random temperature on page load
    updateTemperature();
</script>

</body>
</html>
