<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Widget</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/mnt/data/image.png'); /* Use your image as the background */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .widget {
            background-color: rgb(159 145 120 / 30%);
            border-radius: 15px;
            padding: 15px;
            width: 220px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Add shadow */
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* Stronger glow on hover */
        }

        .widget h2 {
            font-size: 18px;
            color: #007bff;
            display: flex;
            align-items: center;
        }

        .widget h2:before {
            content: 'üå°Ô∏è';
            margin-right: 8px;
        }

        .temperature {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
            transition: color 0.3s ease;
        }

        .temp-change {
            font-size: 12px;
            color: #555;
            margin-bottom: 15px;
        }

        .bar-container {
            position: relative;
            height: 150px;
            width: 20px;
            background: linear-gradient(to top, rgb(0, 106, 255), rgb(0, 162, 157), rgb(228, 228, 0), orange, rgb(255, 35, 35));
            border-radius: 5px;
            margin: 0 auto;
        }

        .bar-indicator {
            position: absolute;
            left: -15px;
            width: 40px;
            height: 2px;
            background-color: rgb(19, 19, 19);
            transition: top 0.3s ease;
        }

        .bar-indicator span {
            position: absolute;
            top: -10px;
            right: -45px; /* Align the labels to the right side of the bar */
            color: rgb(0, 0, 0);
            font-size: 12px;
            transition: color 0.3s ease;
        }

        .bar-labels {
            position: absolute;
            right: -40px; /* Distance from the bar */
            top: 0;
            font-size: 12px;
            color: white;
        }

        .bar-labels div {
            position: absolute;
            width: 20px;
            text-align: right;
            right: 0;
        }

        .label-30 {
            top: 0%;
        }

        .label-20 {
            top: 25%;
        }

        .label-10 {
            top: 50%;
        }

        .label-0 {
            top: 75%;
        }

        .label-minus-10 {
            bottom: 0%;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .widget {
                transform: scale(0.9);
            }
        }

        @media (max-width: 576px) {
            .widget {
                transform: scale(0.8);
            }

            .temperature {
                font-size: 28px;
            }

            .widget h2 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="widget">
    <h2>Temperature:  ¬∞C</h2>
    <div class="temperature" id="temperature">20.0</div>
    <div class="temp-change" id="temp-change">D·ª± b√°o thay ƒë·ªïi sau 2 gi·ªù</div>
    <div class="bar-container">
        <div class="bar-indicator" id="bar-indicator" style="top: 60%;">
            <span id="temp-label">20</span>
        </div>
        <!-- Right aligned labels for the bar -->
        <div class="bar-labels">
            <div class="label-30">30</div>
            <div class="label-20">20</div>
            <div class="label-10">10</div>
            <div class="label-0">0</div>
            <div class="label-minus-10">-10</div>
        </div>
    </div>
</div>

<script>
    function getRandomTemperature(min, max) {
        return (Math.random() * (max - min) + min).toFixed(1);
    }

    function updateTemperature() {
        const temperatureElement = document.getElementById('temperature');
        const tempLabelElement = document.getElementById('temp-label');
        const barIndicator = document.getElementById('bar-indicator');

        // Random temperature between 15 and 38
        const randomTemp = getRandomTemperature(15, 38);
        temperatureElement.innerHTML = randomTemp;

        // Calculate the position of the bar based on the temperature
        const tempPercent = ((randomTemp - 15) / (38 - 15)) * 100;
        barIndicator.style.top = (100 - tempPercent) + '%'; // Reverse percentage for correct bar position
        tempLabelElement.innerHTML = randomTemp;

        // Change color of the temperature text based on value
        if (randomTemp >= 30) {
            temperatureElement.style.color = 'orange';
        } else if (randomTemp <= 20) {
            temperatureElement.style.color = 'blue';
        } else {
            temperatureElement.style.color = 'green';
        }
    }
    // Update temperature every 3 seconds
    setInterval(updateTemperature, 3000);
    // Initial call to set random temperature on page load
    updateTemperature();
</script>

</body>
</html>
