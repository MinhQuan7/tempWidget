<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Widget</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .widget {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 15px; /* Gi·∫£m padding ƒë·ªÉ widget nh·ªè h∆°n */
            width: 200px; /* Gi·∫£m k√≠ch th∆∞·ªõc */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .widget h2 {
            font-size: 18px; /* Gi·∫£m k√≠ch th∆∞·ªõc ch·ªØ */
            color: #007bff;
            display: flex;
            align-items: center;
        }

        .widget h2:before {
            content: 'üå°Ô∏è';
            margin-right: 8px;
        }

        .temperature {
            font-size: 36px; /* Gi·∫£m k√≠ch th∆∞·ªõc nhi·ªát ƒë·ªô */
            font-weight: bold;
            margin: 10px 0;
            color: #333;
            transition: color 0.3s ease;
        }

        .temp-change {
            font-size: 12px; /* Gi·∫£m k√≠ch th∆∞·ªõc ch·ªØ */
            color: #555;
            margin-bottom: 15px; /* Gi·∫£m kho·∫£ng c√°ch d∆∞·ªõi */
        }

        .bar-container {
            position: relative;
            height: 120px; /* Gi·∫£m chi·ªÅu cao */
            width: 20px; /* Gi·∫£m chi·ªÅu r·ªông */
            background: linear-gradient(to top, rgb(0, 106, 255), rgb(0, 162, 157), rgb(228, 228, 0), orange, rgb(255, 35, 35));
            border-radius: 5px;
            margin: 0 auto;
        }

        .bar-indicator {
            position: absolute;
            left: -10px;
            width: 40px; /* Gi·∫£m chi·ªÅu r·ªông thanh ch·ªâ b√°o */
            height: 2px;
            background-color: white;
            transition: top 0.3s ease;
        }

        .bar-indicator span {
            position: absolute;
            top: -10px;
            left: 50%;
            /* //transform: translateX(-80%); */
            color: white;
            font-size: 12px;
            transition: color 0.3s ease;
        }

        /* Media query cho m√†n h√¨nh nh·ªè h∆°n */
        @media (max-width: 768px) {
            .widget {
                transform: scale(0.9); /* Gi·∫£m k√≠ch th∆∞·ªõc widget cho m√†n h√¨nh nh·ªè */
            }
        }

        @media (max-width: 576px) {
            .widget {
                transform: scale(0.8); /* Gi·∫£m k√≠ch th∆∞·ªõc widget cho m√†n h√¨nh r·∫•t nh·ªè */
            }

            .temperature {
                font-size: 28px; /* Gi·∫£m k√≠ch th∆∞·ªõc ch·ªØ nhi·ªát ƒë·ªô */
            }

            .widget h2 {
                font-size: 14px; /* Gi·∫£m k√≠ch th∆∞·ªõc ti√™u ƒë·ªÅ */
            }
        }
    </style>
</head>
<body>

<div class="widget">
    <h2>Temperature:  ¬∞C</h2>
    <div class="temperature" id="temperature">12.8</div>
    <div class="temp-change" id="temp-change">D·ª± b√°o thay ƒë·ªïi sau 2 gi·ªù</div>
    <div class="bar-container">
        <div class="bar-indicator" id="bar-indicator" style="top: 60%;">
            <span id="temp-label">20</span>
        </div>
    </div>
</div>

<script>
    function getRandomTemperature(min, max) {
        return (Math.random() * (max - min) + min).toFixed(1);
    }

    function updateTemperature() {
        const temperatureElement = document.getElementById('temperature');
        const tempLabelElement = document.getElementById('temp-label');
        const barIndicator = document.getElementById('bar-indicator');

        // Random temperature between 15 and 38
        const randomTemp = getRandomTemperature(15, 38);
        temperatureElement.innerHTML = randomTemp;

        // Calculate the position of the bar based on the temperature
        const tempPercent = ((randomTemp - 15) / (38 - 15)) * 100;
        barIndicator.style.top = (100 - tempPercent) + '%'; // Reverse percentage for correct bar position
        tempLabelElement.innerHTML = randomTemp;

        // Change color of the temperature text based on value
        if (randomTemp >= 30) {
            temperatureElement.style.color = 'orange';
        } else if (randomTemp <= 20) {
            temperatureElement.style.color = 'blue';
        } else {
            temperatureElement.style.color = 'green';
        }
    }

    // Update temperature every 3 seconds
    setInterval(updateTemperature, 3000);

    // Initial call to set random temperature on page load
    updateTemperature();
</script>

</body>
</html>
