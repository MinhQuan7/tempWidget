<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Widget</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .widget {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .widget h2 {
            font-size: 18px;
            color: #007bff;
            display: flex;
            align-items: center;
        }

        .widget h2:before {
            content: 'üå°Ô∏è';
            margin-right: 8px;
        }

        .temperature {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }

        .temp-change {
            font-size: 14px;
            color: #555;
        }

        .bar-container {
            position: relative;
            height: 150px;
            width: 30px;
            background: linear-gradient(to top, blue, green, yellow, orange, red);
            border-radius: 5px;
            margin: 0 auto;
        }

        .bar-indicator {
            position: absolute;
            left: -10px;
            width: 50px;
            height: 2px;
            background-color: white;
        }

        .bar-indicator span {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="widget">
    <h2>–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –≤–æ–∑–¥—É—Ö–∞, ¬∞C</h2>
    <div class="temperature" id="temperature">12.8</div>
    <div class="temp-change" id="temp-change">-2 –≥—Ä–∞–¥—É—Å–∞ —á–µ—Ä–µ–∑ 2 —á–∞—Å–∞</div>
    <div class="bar-container">
        <div class="bar-indicator" id="bar-indicator" style="top: 60%;">
            <span id="temp-label">20</span>
        </div>
    </div>
</div>

<script>
    function getRandomTemperature(min, max) {
        return (Math.random() * (max - min) + min).toFixed(1);
    }

    function updateTemperature() {
        const temperatureElement = document.getElementById('temperature');
        const tempLabelElement = document.getElementById('temp-label');
        const barIndicator = document.getElementById('bar-indicator');

        // Get a random temperature between -10 and 30
        const randomTemp = getRandomTemperature(-10, 30);
        temperatureElement.innerHTML = randomTemp;

        // Calculate the position of the bar based on the temperature
        const tempPercent = ((randomTemp - (-10)) / (30 - (-10))) * 100;
        barIndicator.style.top = (100 - tempPercent) + '%'; // Reverse percentage for correct bar position
        tempLabelElement.innerHTML = randomTemp;
    }
    // Update temperature every 3 seconds
    setInterval(updateTemperature, 3000);

    // Initial call to set random temperature on page load
    updateTemperature();
</script>

</body>
</html>
