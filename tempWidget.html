<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Widget</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .widget {
            display: flex;
            flex-direction: row;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            width: 500px;
            height: 180px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .temperature-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .widget h2 {
            font-size: 24px;
            color: #007bff;
            display: flex;
            align-items: center;
        }

        .widget h2:before {
            content: 'üå°Ô∏è';
            margin-right: 8px;
        }

        .temperature {
            font-size: 60px;
            font-weight: bold;
            margin: 10px 0;
        }

        .temp-change {
            font-size: 16px;
            color: #555;
        }

        /* Temperature bar container */
        .bar-container {
            position: relative;
            height: 100%;
            width: 100px;
            margin: 0 auto;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Each temperature range segment */
        .bar-segment {
            height: calc(100% / 6); /* Six segments for -10 to 38¬∞C */
            width: 100%;
        }

        .segment-38 {
            background-color: rgb(255, 35, 35); /* Red for 30¬∞C and above */
        }

        .segment-30 {
            background-color: rgb(255, 85, 85); /* Red for 30¬∞C */
        }

        .segment-20 {
            background-color: orange; /* Orange for 20¬∞C to 30¬∞C */
        }

        .segment-10 {
            background-color: rgb(228, 228, 0); /* Yellow for 10¬∞C to 20¬∞C */
        }

        .segment-5 {
            background-color: rgb(0, 162, 157); /* Cyan for 5¬∞C to 10¬∞C */
        }

        .segment-minus-0 {
            background-color: rgb(0, 106, 255); /* Blue for 0¬∞C to 5¬∞C */
        }

        /* Black bar indicator */
        .bar-indicator {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: black;
            transition: top 0.5s ease;
        }

        /* Labels next to each segment */
        .bar-labels {
            position: absolute;
            right: 110px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .bar-label {
            font-size: 16px;
            color: black;
        }

        /* Media query for smaller screens */
        /* @media (max-width: 768px) {
            .widget {
                transform: scale(0.9);
            }
        } */

        @media (max-width: 576px) {
            .widget {
                transform: scale(0.8);
            }

            .temperature {
                font-size: 50px;
            }

            .widget h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="widget">
    <div class="temperature-section">
        <h2>Temperature:  ¬∞C</h2>
        <div class="temperature" id="temperature">20.0</div>
        <div class="temp-change" id="temp-change">Forecast change in 2 hours</div>
    </div>

    <!-- Temperature bar container with segments and separators -->
    <div class="bar-container">
        <div class="bar-segment segment-38"></div>
        <div class="bar-segment segment-30"></div>
        <div class="bar-segment segment-20"></div>
        <div class="bar-segment segment-10"></div>
        <div class="bar-segment segment-5"></div>
        <div class="bar-segment segment-minus-0"></div>

        <!-- Black bar indicator that moves based on temperature -->
        <div class="bar-indicator" id="bar-indicator"></div>
    </div>

    <div class="bar-labels">
        <div class="bar-label">30</div>
        <div class="bar-label">20</div>
        <div class="bar-label">10</div>
        <div class="bar-label">0</div>
        <div class="bar-label">-10</div>
    </div>
</div>

<script>
    function getRandomTemperature(min, max) {
        return (Math.random() * (max - min) + min).toFixed(1);
    }

    function updateTemperature() {
        const temperatureElement = document.getElementById('temperature');
        const barIndicator = document.getElementById('bar-indicator');

        // Random temperature between -10 and 30
        const randomTemp = getRandomTemperature(-10, 30);
        temperatureElement.innerHTML = randomTemp;

        // Calculate the position of the bar based on the temperature
        const tempPercent = ((randomTemp - (-10)) / (30 - (-10))) * 100;
        barIndicator.style.top = (100 - tempPercent) + '%'; // Move the black bar according to the temperature
    }

    // Update temperature every 3 seconds
    setInterval(updateTemperature, 3000);

    // Initial call to set random temperature on page load
    updateTemperature();
</script>

</body>
</html>
