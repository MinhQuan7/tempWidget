<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Widget</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .widget {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 15px;
            width: 220px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .widget h2 {
            font-size: 18px;
            color: #007bff;
            display: flex;
            align-items: center;
        }

        .widget h2:before {
            content: 'üå°Ô∏è';
            margin-right: 8px;
        }

        .temperature {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }

        .temp-change {
            font-size: 12px;
            color: #555;
            margin-bottom: 15px;
        }

        /* Temperature bar container */
        .bar-container {
            position: relative;
            height: 150px;
            width: 60px;
            margin: 0 auto;
        }

        /* Each temperature range segment */
        .bar-segment {
            position: relative;
            height: 25%;
            width: 40px;
            margin: 0 auto;
        }

        .segment-30 {
            background-color: rgb(255, 35, 35); /* Red for 30¬∞C and above */
        }

        .segment-20 {
            background-color: orange; /* Orange for 20¬∞C to 30¬∞C */
        }

        .segment-10 {
            background-color: rgb(228, 228, 0); /* Yellow for 10¬∞C to 20¬∞C */
        }

        .segment-0 {
            background-color: rgb(0, 162, 157); /* Cyan for 0¬∞C to 10¬∞C */
        }

        .segment-minus-10 {
            background-color: rgb(0, 106, 255); /* Blue for -10¬∞C to 0¬∞C */
        }

        /* Labels next to each segment */
        .bar-label {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: black;
        }

        /* White separators between segments */
        .separator {
            position: relative;
            height: 2px;
            width: 40px;
            background-color: white;
            margin: 0 auto;
        }

        .bar-segment .separator {
            position: absolute;
            bottom: 0;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .widget {
                transform: scale(0.9);
            }
        }

        @media (max-width: 576px) {
            .widget {
                transform: scale(0.8);
            }

            .temperature {
                font-size: 28px;
            }

            .widget h2 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="widget">
    <h2>Temperature:  ¬∞C</h2>
    <div class="temperature" id="temperature">20.0</div>
    <div class="temp-change" id="temp-change">D·ª± b√°o thay ƒë·ªïi sau 2 gi·ªù</div>

    <!-- Temperature bar container with segments and separators -->
    <div class="bar-container">
        <div class="bar-segment segment-30">
            <div class="bar-label">30</div>
        </div>
        <div class="separator"></div>

        <div class="bar-segment segment-20">
            <div class="bar-label">20</div>
        </div>
        <div class="separator"></div>

        <div class="bar-segment segment-10">
            <div class="bar-label">10</div>
        </div>
        <div class="separator"></div>

        <div class="bar-segment segment-0">
            <div class="bar-label">0</div>
        </div>
        <div class="separator"></div>

        <div class="bar-segment segment-minus-10">
            <div class="bar-label">-10</div>
        </div>
    </div>
</div>

</body>
</html>
